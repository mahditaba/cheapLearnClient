<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <!-- <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a> -->
    <div class="logo" (click)="goToHome()">Cheap<span>Learn</span></div>
  </div>
  <nb-action *ngIf="data.status == false" class="control-item" style="cursor: -webkit-grabbing;" ><a style="text-decoration: none;padding: 20px;font-family: vazirFont;" href="/#/pages/register">ثبت نام</a></nb-action>
  <nb-action *ngIf="data.status == false" class="control-item" style="cursor: -webkit-grabbing;" ><a style="text-decoration: none;padding: 20px;color: red;font-family: vazirFont;" href="/#/pages/login">ورود</a></nb-action>
</div>

<div class="header-container">
  <!-- <ngx-layout-direction-switcher></ngx-layout-direction-switcher> -->
  <nb-actions
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
    <!-- <nb-action icon="nb-gear" class="toggle-layout" (click)="toggleSettings()"></nb-action> -->
    <nb-action *nbIsGranted="['view', 'user']" >
      <!-- <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user> -->
    </nb-action>
    <!-- <nb-action class="control-item" icon="nb-email"></nb-action> -->
    <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action>
    <nb-action class="control-item" style="cursor: -webkit-grabbing;padding-top: 7px;" ><a style="text-decoration: none;padding: 20px;font-family: vazirFont;" href="/#/pages/main">صفحه اصلی</a></nb-action>
    <nb-action class="control-item" style="cursor: -webkit-grabbing;padding-top: 7px;"><a style="text-decoration: none;padding: 20px;font-family: vazirFont;" href="/#/pages/course">دوره های آموزشی</a></nb-action>
    <nb-action class="control-item" style="cursor: -webkit-grabbing;padding-top: 7px;" ><a style="text-decoration: none;padding: 20px;font-family: vazirFont;" href="/#/pages/articles">مقالات</a></nb-action>
  </nb-actions>
</div>
